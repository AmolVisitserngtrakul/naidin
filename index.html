<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/app.css"/>
  <script src="libs/jquery.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="controllers/appController.js"></script>
</head>
<body>
  <div class="container" ng-controller="appController">
    <div class="row">
      <div class="col-lg-12">
        <h1>Order</h1>
      </div>
    </div>
    <div class="row">
      <div ng-repeat="b in books">
        <div class="col-lg-6" style="border:1px solid grey;">
          <h3>{{b.id}}.{{b.name}}</h3>
          <p>ราคา : {{b.price}}</p>
          <p>จำนวน : <input type="number" ng-model="b.amount"/></p>
        </div>
      </div>
    </div>

    <hr/>
    
    <div class="row">
      <div class="col-lg-3">รวม {{totalAmount}} เล่ม</div>
      <div class="col-lg-3">ราคารวม {{totalPrice}} บาท</div>
      <div class="col-lg-3">ส่วนลด {{totalDiscount}} บาท</div>
      <div class="col-lg-3">รวมสุทธิ {{totalPriceWithDiscount}} บาท</div>
    </div>
  </div>
  <script src="libs/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
